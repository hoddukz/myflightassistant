services:
  backend:
    build: ./backend
    network_mode: host
    env_file:
      - ./backend/.env
    environment:
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    restart: unless-stopped

  frontend:
    build: ./frontend
    network_mode: host
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    restart: unless-stopped
    depends_on:
      - backend
